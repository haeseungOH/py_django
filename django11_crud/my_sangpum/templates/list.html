<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func(arg){
   //alert(arg);
   //console.log(arg)
   let result = confirm("정말 삭제할까요?");
   if(result){
	   document.getElementById(arg).submit();
   }
}
</script>
</head>
<body>
** 상품 정보 **<p/>
<div style="width: 80%; text-align: right;">
   <a href="/sangpum/insert">상품 추가</a>
</div>

<table style="width: 80%;">
  <tr>
     <th>code</th><th>sang</th><th>su</th><th>dan</th><th>etc</th>
  </tr>
  {% if sangpums %}
  {% for s in sangpums %}
  <tr>
     <td>{{s.code}}</td>
     <td>{{s.sang}}</td>
     <td>{{s.su}}</td>
     <td>{{s.dan}}</td>
     <td>
        <a href="/sangpum/update?code={{s.code}}">수정</a> /
        <!--  <a href="/sangpum/delete?code={{s.code}}">삭제</a> -->
        <form action="/sangpum/delete" name="frm" id="{{s.code}}" method="get"
              style="display:inline;">
           <input type="hidden" name="code" value="{{s.code}}">
           <a href="javascript:void(0); onclick=func({{s.code}})">삭제</a>
        </form>
     </td>
  </tr>
  {% endfor %}
  {% else %}
  <tr><td colspan="5">자료가 없어요</td></tr>
  {% endif %}
</table>
</body>
</html>
