<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>page2.html</title>
<script type="text/javascript">
window.onload = function(){
   document.querySelector("#btnOk").onclick = function(){
      frm.submit()
   }
}
</script>
</head>
<body>
<table>
   <tr>
      <td><img src="/static/images/pic1.jpg" style="width: 30%" /></td>
      <td>
      <pre>
      제품명 : 냉장고 장난감
      판매가 : 50,000원
      할인가 : 40,000원
      </pre>
      </td>
   </tr>
   <tr>
      <td colspan="2">
         <form action="cart" name="frm" method="post">{% csrf_token %}
            <input type="hidden" name="name" value="냉장고 장난감"/>
            <input type="hidden" name="price" value="40000"/>
            <input type="button" id="btnOk" value="장바구니에 물건 담기"/>
            <input type="button" value="홈으로" onclick="history.back()"/>
         </form>
      </td>
   </tr>
</table>
</body>
</html>
